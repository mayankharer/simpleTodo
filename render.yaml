services:
  - type: web
    name: todo-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/test
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JAVA_VERSION
        value: 17
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: todo-database
          property: connectionString

databases:
  - name: todo-database
    databaseName: todo
    user: todo_user
    plan: free
    region: oregon